<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light fun-theme"> <!-- âœ… fun-theme added -->

  <div class="calculator">
    <div class="top-bar">
      <h2>Calculator</h2>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>

    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">Ã—</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">âˆ’</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button class="btn-clear" onclick="clearDisplay()">C</button>
    </div>

    <div class="controls">
      <button id="clearHistory">Clear History</button>
      <button id="exportHistory">Export</button>
      <button id="toggleHistory">Show History</button>
    </div>

    <div id="historySection" class="history hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
