<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmetic Operations</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="calculator">
      <h1>Arithmetic Operations Calculator</h1>

      <input type="number" id="a" placeholder="Enter first number" />
      <input type="number" id="b" placeholder="Enter second number" />

      <div class="buttons">
        <button onclick="add()">+</button>
        <button onclick="subtract()">−</button>
        <button onclick="multiply()">×</button>
        <button onclick="divide()">÷</button>
      </div>

      <div id="output" class="output">Result</div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Zainab Ali Khan. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
